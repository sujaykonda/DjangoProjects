{% load static %}

{% load i18n %}
{% load account socialaccount %}


{% get_providers as socialaccount_providers %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="/account/login/">Sign In</a>
            <a href="/account/signup/">Sign Up</a>
            <a href="/account/google/login/?process=login">Google Login</a>
        </div>
        <h1>Sign In</h1>
        <form class="login" method="POST" action="{% url 'account_login' %}">
            <span class="pull-right">Not Signed Up Teacher Yet ? <a href="{% url 'account_signup' %}">Sign Up</a></span>
            {% csrf_token %}
            <p><label for="id_login">Username:</label> <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login"></p>
            <p><label for="id_password">Password:</label> <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password"></p>
            <p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>

            <a class="button secondaryAction" href="/account/password/reset/">Forgot Password?</a>
            <br><br>
            <button class="primaryAction" type="submit">Sign In</button>
        </form>
    </body>
</html>
